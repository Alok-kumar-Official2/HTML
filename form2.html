<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <table align="center" cellpadding="20">
        <tr>
            <th> <font color="red" size="6">Form Example</font></th>
            <th><a href="form1.html">Contact us</a></th>
            <th><a href="form2.html">Create new Account</a></th>
            <th><a href="form3.html">Login</a></th>
        </tr>
        <hr color="grey" size="10">

    </table>
    <form action="">
        <table align="center" cellpadding="10">
            <caption><h1>Create Account</h1></caption>
            <tr>
                <th>First name</th>
                <td><input type="text" placeholder=""enter first name></td>
                <th>Last Name</th>
                <td><input type="text" placeholder=""enter last name></td>
            </tr>
            <tr>
                <th>Mobile No.</th>
                <td><input type="number" placeholder=""enter your mobile no.></td>
                <th>Email-Id</th>
                <td><input type="email" placeholder=""enter email-Id></td>  
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" placeholder=""enter your Passwords></td>
                <th>Re-enter Password</th>
                <td><input type="password" placeholder=""re-enter Password></td>  
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td><input type="date" ></td>
                <th>Gender</th>
                <td><input type="radio" name="Gender" value="M">Male <input type="radio" name="Gender" value="F">Female</td>  
            </tr>
            <tr>
                <th> State</th>
                <td><select name="" id="">
                    <option value="">Choose</option>
                    <option value="" selected>Karnataka</option>
                    <option value="">Andra Pardesh</option>
                    <option value="">kerala</option>
                    <option value="">Tamil Nadu</option>
                </select></td>
                <th>City</th>
                <td>
                    <select name="" id="">
                        <option value="">Choose</option>
                        <option value="" selected>Bangalore</option>
                        <option value="">Mumbai</option>
                        <option value="">Mysore</option>
                        <option value="">Potheri</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Profile Photo</th>
                <td colspan="3"><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <th>Full Address</th>
                <td colspan="3"><textarea name="" id="" rows="10" cols="70"></textarea></td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox">I Agree on Terms And Conditions</td>
            </tr>
            <tr>
                <th colspan="4">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </th>
            </tr>

        </table>
    </form>
</body>
</html>
