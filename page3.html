<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>UL - unorder list</h1> 
   <ul type="disc">
    <li>List item</li>
    <li>apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Grapes</li>
   </ul>
   <hr color="red"size = "15">
   <ul type="square">
    <li>List item</li>
    <li>apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Grapes</li>
   </ul>
   <hr color="green" size="15">
   <ul type="circle">
    <li>List item</li>
    <li>apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Grapes</li>
   </ul>
   <hr color="black" size="15">
   <ul type="none">
    <li>List item</li>
    <li>apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Grapes</li>
   </ul>
</body>
</html>
