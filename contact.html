<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <table align="center" cellpadding="25" >
        <tr>
            <th><a href="home.html">Home</a></th>
            <th><a href="service.html">Our Services</a></th>
            <th><a href="project.html">Recent Project</a></th>
            <th><a href="contact.html">Contact Us</a></th>
        </tr>
    </table> 
    <form action="" method="">
        <table align="center" cellpadding="15">
            <caption>
                <h1>How to contact us</h1>
                <p>Enter Your Login Details</p>
            </caption>
            <tr>
                <th>Your Full Name</th>
                <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <th>Your Email-Id</th>
                <td><input type="email" placeholder="Enter Your Email-Id"></td>
            </tr>
            <tr>
                <th>Your Mobile no.</th>
                <td><input type="number" placeholder="Enter Your Mobile no."></td>
            </tr>
            <tr>
                <th>Your City Name</th>
                <td>
                    <select name="" id="">
                        <option value="">Choose</option>
                        <option value="">Bangalore</option>
                        <option value="">Mumbai</option>
                        <option value="">Chennai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Your Pin Code</th>
                <td><input type="number" placeholder="Enter Pincode"></td>
            </tr>
            <tr>
                <th>Your Message</th>
                <td><textarea name="" id="" rows="10" cols="40"></textarea></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit">Send Message</button>
                    <button type="reset" >Clear</button>
                </th>
            </tr>
            

        </table>
    </form>
</body>
</html>
